<div class="container vh-100">
  <div class="row justify-content-center h-100">
    <div class="card my-auto shadow">
      <div class="card-body px-5">
        <div class="text-center"></div>
        <div class="text-center">
          <h2>Welcome</h2>
        </div>
        <p style="color: lightslategray; text-align: center">
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Please enter your
          details for Registration&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </p>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input
              type="text"
              id="name"
              placeholder="Enter Name"
              class="form-control"
              formControlName="internName"
              name="internName"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              id="phoneNo"
              placeholder="Enter number"
              class="form-control"
              formControlName="phoneNo"
              name="phoneNo"
            />
          </div>

          <div class="form-group">
            <input
              type="email"
              id="email"
              placeholder="Email"
              class="form-control"
              formControlName="email"
              name="email"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              id="gender"
              placeholder="Enter gender"
              class="form-control"
              formControlName="gender"
              name="gender"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              id="address"
              placeholder="address"
              class="form-control"
              formControlName="address"
              name="address"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              id="company_Working_Hour"
              placeholder="company_Working_Hour"
              class="form-control"
              formControlName="company_Working_Hour"
              name="company_Working_Hour"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              id="intern_Working_Hour"
              placeholder="intern_Working_Hour"
              class="form-control"
              formControlName="intern_Working_Hour"
              name="intern_Working_Hour"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              id="password"
              placeholder="Password"
              class="form-control"
              formControlName="password"
              name="password"
            />
          </div>
          <input
            type="submit"
            class="btn btn-primary w-100"
            value="Register"
            name=""
          />
        </form>
      </div>
      <div class="card-footer text-right">
        <small
          ><a routerLink="/login">Allready Have Account then Login</a></small
        >
      </div>
    </div>
  </div>
</div>
